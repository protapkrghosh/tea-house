<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tea House</title>
      <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon" />
      <!-- Google Font CDN -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
         rel="stylesheet"
      />
      <!-- font-family: "Manrope", serif; -->
      <!-- Font Awesome CDN -->
      <script
         src="https://kit.fontawesome.com/3179a557de.js"
         crossorigin="anonymous"
      ></script>

      <!-- Tailwind CSS CDN -->
      <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
   </head>

   <body>
      <!-- Main Contain    -->
      <main class="max-w-screen-xl mx-auto">
         <!-- Header Section -->
         <header class="flex justify-between items-center mt-16 mb-36">
            <!-- Text Content -->
            <div>
               <h1
                  class="text-[#1C1C1C] text-[80px] font-extrabold leading-[100px]"
               >
                  It's good <br />
                  tea time at The <br />
                  Tea House
               </h1>

               <p
                  class="text-[#777] text-[17px] font-medium leading-7 w-3/4 my-[30px]"
               >
                  Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                  To Your Taste Buds.
               </p>
               
               <button
                  class="py-[12px] px-5 bg-gradient-to-r from-[#FF8938] to-[#F00] rounded-[10px] text-white text-[18px] font-bold cursor-pointer"
               >
                  Explore More
                  <i class="fa-solid fa-arrow-right -rotate-45"></i>
               </button>
            </div>

            <!-- Image Content -->
            <div>
               <div class="relative">
                  <img src="./images/banner.png" alt="" />

                  <div
                     class="flex items-center p-5 shadow-lg rounded-[10px] bg-white absolute top-16 md:top-[370px] left-28"
                  >
                     <i
                        class="fa-solid fa-star text-4xl mr-5 text-[#FFF082]"
                     ></i>
                     <div>
                        <h3 class="text-[#1c1c1c] text-[30px] font-extrabold">
                           5.00
                        </h3>
                        <p class="text-[#777] font-semibold">
                           Trust Pilot Rating
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </header>

         <section></section>
      </main>
   </body>
</html>
